    <!-- HEADER -->
    <header>

        <!-- LOGO -->
        <div id="logo">
            <img src="https://avatars.githubusercontent.com/u/58288273?v=4" alt="">
            <div>
                SampleCompany
            </div>
        </div>


        <!-- NAVBAR -->
        <nav>
            <div class="nav_buttons">
                <div class="nav_button"><a href="#">Home</a></div>
                <div class="nav_button"><a href="#">About</a></div>
                <div class="nav_button"><a href="#">Contact</a></div>
                <div class="nav_button"><a href="#">Link4</a></div>

            </div>
        </nav>



    </header>

    <!-- HEADER STYLE -->
    <style>
        /* HEADER */
        header {
            background-color: #292929;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10%;
            font-size: 1em;
        }



        /* LOGO */
        #logo {
            background-color: transparent;
            cursor: pointer;
            width: 4rem;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            user-select: none;
        }

        #logo img {
            border-radius: 50%;
            width: 100%;
            object-fit: contain;
        }

        #logo div {
            font-weight: 800;
            background-color: transparent;
            margin: 0 7px;
        }



        /* NAVBAR */

        .nav_buttons {
            background-color: transparent;
            display: flex;
            flex-direction: row;
        }
        
        .nav_button {
            background-color: transparent;
            margin: 10px;
            /* padding: 8px 10px; */
        }





        .nav_button {
            display: inline-block;
            padding: 0 20px;
        }

        .nav_button a {
            transition: all 0.3s ease 0s;
        }

        .nav_button a:hover {
            color: var(--theme_color);
        }

        .cta button {
            background-color: var(--theme_color);
            padding: 9px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        .cta button:hover {
            background-color: var(--theme_color__0);
        }



        /* PHONES */
        @media only screen and (max-width: 720px) {


            /* HEADER */
            #logo div {
                display: none;
            }

            nav {
                z-index: 1;
                position: fixed;
                inset: 0 0 0 30%;
                background-color: hsl(0 0% 100% / 0.1);
                backdrop-filter: blur(1rem);
            }
            .nav_buttons{
                flex-direction: column;
                padding: min(20vh, 8rem) 2rem;
            }
            .nav_button{
                padding: 0.8rem;
                font-size: 1.2rem;
            }




        }
    </style>
