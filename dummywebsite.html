    <!-- HEADER STYLE -->
    <style>
        /* LOGO */
        #logo {
            background-color: transparent;
            cursor: pointer;
            width: 4rem;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        #logo img {
            border-radius: 50%;
            width: 100%;
            object-fit: contain;
        }


        /* HEADER */
        header {
            background-color: #292929;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10%;
            font-size: 1em;
        }

        /* NAVBAR */
        .nav_buttons {
            list-style: none;
        }

        .nav_buttons li {
            display: inline-block;
            padding: 0 20px;
        }

        .nav_buttons li a {
            transition: all 0.3s ease 0s;
        }

        .nav_buttons li a:hover {
            color: var(--theme_color);
        }

        .cta button {
            background-color: var(--theme_color);
            padding: 9px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        .cta button:hover {
            background-color: var(--theme_color__0);
        }
    </style>
