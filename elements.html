            "css": `
            /* HEADER */
            header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10%;
            font-size: 1em;
        }



        /* LOGO */
        #logo {
            background-color: transparent;
            cursor: pointer;
            width: 4rem;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            user-select: none;
        }

        #logo img {
            border-radius: 50%;
            width: 100%;
            object-fit: contain;
        }

        #logo div {
            font-weight: 800;
            background-color: transparent;
            margin: 0 7px;
        }



        /* NAVBAR */

        .nav_buttons {
            background-color: transparent;
            display: flex;
            flex-direction: row;
        }

        .nav_button {
            background-color: transparent;
            margin: 10px;
            display: inline-block;
            padding: 0 20px;
        }

        .nav_button a {
            transition: all 0.3s ease 0s;
        }

        .nav_button a:hover {
            color: var(--theme_color);
        }

        #mobile-nav-toggle {
            display: none;
        }


        /* PHONES */
        @media only screen and (max-width: 720px) {


            /* HEADER */
            #logo div {
                display: none;
            }

            nav {
                z-index: 1000;
                position: fixed;
                inset: 0 0 0 30%;
                background-color: rgba(187, 187, 187, 0.209);

                transform: translateX(100%);
                transition: 0.2s;
            }

            nav[visibility="true"] {
                transform: translateX(0%);
            }

            .nav_buttons {
                flex-direction: column;
                padding: min(20vh, 8rem) 2rem;
            }

            .nav_button {
                padding: 2rem;
                font-size: 1rem;
                font-weight: 500;
            }

            @supports (backdrop-filter: blur(1rem)) {
                nav {
                    background-color: hsl(0 0% 100% / 0.1);
                    backdrop-filter: blur(1rem);
                }
            }

            #mobile-nav-toggle {
                display: block;
                background: url('/Assets/hamburger_menu.png');
                width: 1.8rem;
                aspect-ratio: 1;
                background-repeat: no-repeat;
                border: 0;

                position: absolute;
                top: 2rem;
                right: 2rem;
                z-index: 9999;
            }

            #mobile-nav-toggle[menu_visibility="true"] {
                background: url('/Assets/multiply_icon.png');
            }


            
            `,
            "js":`
                // NAVBAR SCRIPT
                let navMenu = document.querySelector('nav');
                let navButton = document.getElementById('mobile-nav-toggle');


                function toggleNavMenu() {
                    if (navMenu.getAttribute("visibility") == "false") {
                        navMenu.setAttribute("visibility", "true");
                        navButton.setAttribute('menu_visibility', "true");
                    } else {
                        navMenu.setAttribute("visibility", "false");
                        navButton.setAttribute('menu_visibility', "false");
                    }
                }            
            `,
        }
    };


    function displayElement(elementID) {
        document.getElementById('display').innerHTML = ELEMENT_DIRECTORY[elementID].html;
        document.getElementById('display_style').innerHTML = ELEMENT_DIRECTORY[elementID].css;
        

        
        let scripot = document.createElement("script");
        scripot.id = "display_script";
        scripot.text = ELEMENT_DIRECTORY[elementID].js;
        document.body.appendChild(scripot);
        
        

    }



    // Init JS
    let contentBar = document.getElementById('content-bar');

    for (let element in ELEMENT_DIRECTORY) {
        contentBar.innerHTML += `<div class="content-button" onclick="displayElement('${element}')">${element}</div>`;

    }


</script>
